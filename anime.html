<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stack Implementation</title>
    <link rel="stylesheet" href="anime.css" />
  </head>
  <body>
    <div class="container">
      <h2>Stack Implementation</h2>

      <!-- Stack Display Area -->
      <div class="stack-container" id="stack-container">
        <!-- Stack elements will be displayed here -->
      </div>

      <!-- User Input Area -->
      <div class="controls">
        <input type="text" id="input-value" placeholder="Enter value" />
        <button onclick="push()">Push</button>
        <button onclick="pop()">Pop</button>
      </div>
    </div>

    <script src="anime.js"></script>
  </body>
</html>
